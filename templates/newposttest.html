<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crea tu nuevo post aquí !</h1>
    <form action="/nuevo_post" method="POST">
        <div>
            <label for="">Elige el usuario</label>
            <select name="seleccion-usuario" id="seleccion-usuario-post"> 

            </select>
        </div>
        <div>
            <label for="">Título del Post</label>
            <input type="text" name="titulo-post" id="titulo-post">    
        </div>
        <div>
            <label for="">Texto del Post</label>
            <textarea name="texto-post" id="texto-post"></textarea>
        </div>
        <input type="submit" value="Crear nuevo post">
    </form>

</body>
</html>
